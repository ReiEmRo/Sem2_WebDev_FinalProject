<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodgy Breaks Car Rentals</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="carRental.css">
    <script src="rentalCar.js"></script>
</head>

<body>
    <header id="header">
        <h1>Dodgy Breaks Car Rental</h1>
        <img src="img/logo.png" alt="logo" id="logo">
        <!-- Logo source: https://www.freepnglogos.com/images/car-wheel-24096.html -->
        <h2><span id="date"></span></h2>
    </header>
    <br>
    <div id="border">
        <h3><a href="index.html">Home</a> > Rental Page</h3>

        <h2>Client Rentals Page</h2>
        <form>
            <label for="search">Search for Client lastname: </label>
            <input type="text" id="search" onkeyup="searchClient(this.value)"><br>
            <br><div id="clients"></div>
        </form>

        <table>
            <tr>
                <td>Name: </td>
                <td><span id="name"></span></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><span id="address"></span></td>
            </tr>
            <tr>
                <td>State: </td>
                <td><span id="state"></span></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><span id="email"></span></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><span id="phone"></span></td>
            </tr>
        </table>

        <form onsubmit="calcTotal(); return false;">
        <table class="selection">
            <tr><th colspan="2"><h2>Vehicle Choices</h2></th></tr>
            <tr><td>
                    <figure>
                        <img src="img/compact.jpg" alt="Compact Vehicle" class="RentalImgs">
                        <!-- Compact Vehicle img Source: https://www.motortrend.com/news/safest-small-cars?galleryimageid=091efb55-07a7-41f4-9ffe-11614dcb7c1f -->
                        <figcaption>
                            <input type="radio" id="compact" name="vehicle" disabled="disabled" required>
                            <label for="compact">Compact Vehicle ($15/day)</label>
                        </figcaption>
                    </figure>
                </td>
                <td>
                    <figure>
                        <img src="img/midsize.jpg" alt="Mid-Size Vehicle" class="RentalImgs">
                        <!-- Mid-Size Vehicle src img: https://www.kbb.com/best-cars/best-midsize-suvs/ -->
                        <figcaption>
                            <input type="radio" id="mid" name="vehicle" disabled="disabled">
                            <label for="mid">Mid-Size Vehicle ($20/day)</label>
                        </figcaption>
                    </figure>
                </td></tr>
            <tr><td>
                    <figure>
                        <img src="img/luxury.jpg" alt="Luxury Vehicle" class="RentalImgs">
                        <!-- Luxury Vehicle source: https://unsplash.com/s/photos/luxury-car -->
                        <figcaption>
                            <input type="radio" id="lux" name="vehicle" disabled="disabled">
                            <label for="lux">Luxury Vehicle ($35/day)</label>
                        </figcaption>
                    </figure>
                </td><td>
                    <figure>
                        <img src="img/truck.jpg" alt="Van/Truck" class="RentalImgs">
                        <!-- Van/Truck img source: https://www.halendas.com/products/pork/ -->
                        <figcaption>
                            <input type="radio" id="truck" name="vehicle" disabled="disabled">
                            <label for="truck">Van or Truck ($40/day)</label>
                        </figcaption>
                    </figure>
                </td></tr>
            <tr><th colspan="2"><h2>Options</h2></th></tr>
            <tr><td colspan="2">
                <input type="checkbox" id="rack" disabled="disabled">
                <label for="rack">Roof/Bycicle Rack ($5/day)</label>
            </td></tr>
            <tr><td colspan="2">
                <input type="checkbox" id="gps" disabled="disabled">
                <label for="gps">GPS ($10.00)</label>
            </td></tr>
            <tr><td colspan="2">
                <input type="checkbox" id="childseat" disabled="disabled">
                <label for="childseat">Child Seat (Free)</label>
            </td></tr>
            <tr><td colspan="2">
                <label for="days">How many days are you renting for: </label>
                <input type="number" id="days" min="1" max="30" disabled="disabled" style="width: 50px;" required>
            </td></tr>
            <tr><td colspan="2"><p> </p></td></tr>
            <tr><td colspan="2">
                <input type="submit" value="Checkout" id="checkout" disabled="disabled">
            </td></tr>
        </table>
        </form>

        <div style="display: none;" id="output">
            <table id="result" style="margin: auto;"></table>
        </div>

        <footer>
            <br><hr><h3>Dodgy Breaks Car Rental Inc. <br>
            Address: 1908 Downtown Avenue NE <br>
            Calgary AB, Canada T7V 9E2 <br>
            Tel: +1 800-987-8943 <br>
            <a href="mailto:DodgyBreaks@rental.ca">DodgyBreaks@rental.ca</a></h3>
        </footer>
    </div>
</body>
</html>
